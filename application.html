                          name="describeProduct"

                        ></textarea>

                    </div>
                  </div>

                    <div class="col">
                      <div class="form-group">

                          type="radio"
                          id="productPatent1"
                          name="productPatent"
                          value="Yes"
                          checked
                        />Yes
                        <input
                          type="radio"
                          id="productPatent2"
                          name="productPatent"
                          value="No"
                        />No
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content">
                    <div class="col">
                      <div class="form-group">
                        <label for="patentDetails" class="p-2"

                  </div>

                        <input

                          id="similarProduct"
                          name="similarProduct"
                          value="Yes"
                        />Yes
                        <input
                          type="radio"
                          id="similarProduct"
                          name="similarProduct"
                          value="No"
                          checked
                        />No

                    </div>
                  </div>
